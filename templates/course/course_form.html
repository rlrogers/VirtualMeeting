{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>This is the {{ view_type }} View</h1>
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success" type='submit'>{{ view_type|title }}</button>
    </form>
</div>

{% endblock content %}
